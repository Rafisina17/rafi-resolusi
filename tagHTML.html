<!DOCTYPE html>
<html>
<head>
	<title>Computed</title>
</head>
<body>
	<div id="app">
		{{ biodata }}
	</div>


<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">

	var vo = new Vue({
		el: "#app",
		data: {
			nama: "Rafi",
			umur: 100
		},
		computed: {
			biodata: {
				get: function(){
					return this.nama + " Umurnya " + this.umur
				},
				set: function(params){
					var cridential = params.split(' ')
					this.nama = cridential[0]
					this.umur = cridential[1]
				}
			}
		}
	});

</script>
</body>
</html>
